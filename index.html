<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Clown in a Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Clown in a Box</h1>
        <p class="subtitle">Press and hold for a digital jack-in-the-box experience</p>
        <div class="bar-container">
            <div id="bar" class="bar"></div>
        </div>
        <button id="clownBtn" class="btn">Click and hold!</button>
        <img id="clownImg" class="clown-img" src="clown.png" alt="Clown Image">
    </div>
    <script src="script.js"></script>
</body>
</html>
